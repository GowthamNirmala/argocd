apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: login-app-monitor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GowthamNirmala/argocd.git
    targetRevision: main
    path: login-app   # points to your Helm chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
